<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
        {% for tes in states|sort(attribute='name') %}
            <LI>{{ tes.id }}: <B>{{ tes.name }}</B>
	        <UL>
	        {% for vil in state.cities|sort(attribute='name') %}
	            <LI>{{ vil.id }}: <B>{{ vil.name }}</B></LI>
	        {% endfor %}
	        </UL>
	    </LI>
        {% endfor %}
        </UL>
    </BODY>
</HTML>
